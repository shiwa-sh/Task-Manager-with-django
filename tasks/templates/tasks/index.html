{% extends 'tasks/base.html' %}
{% block content %}
    <main style="margin-top: 58px;">
  <div class="container pt-4 d-flex justify-content-center">

    <div class="card mt-5 " style="width: 18rem;">
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-dark text-white"><a href="{% url 'task_new' %}"><i class="fa fa-plus-square" aria-hidden="true"></i> add a task</a></li>
       {% for task in task_list %}
           <li class="list-group-item bg-dark text-white"><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
               <a class="btn btn-success" href="{% url 'update-task' task.pk %}">edit</a>
               <a class="btn btn-danger" href="{% url 'delete-task' task.pk %}">delete</a>
           </li>
          {% endfor %}

      </ul>
    </div>
  </div>
</main>
{% endblock %}
