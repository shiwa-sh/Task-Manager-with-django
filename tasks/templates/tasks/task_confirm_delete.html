{% extends 'tasks/base.html' %}
{% block content %}
    <main>
        <div class="d-flex justify-content-center ">
            <div class="card">
                <div class="card-title">Add New Task</div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <p>Are you sure you want to delete "{{ object }}"?</p>
                        {{ form }}
                        <input type="submit" value="Confirm">
                    </form>

                </div>

            </div>
        </div>
    </main>
{% endblock %}
